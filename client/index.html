<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>DAPP Task </title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4 ">
                <div class="card card-body mb-4 bg-dark">
                    <h1>DAPP</h1>
                    <h6 class="text-muted">Descentralizadas task app  </h6>
                    <span>Wallet</span>
                    <span id="account"></span>
                </div>
                <form class="card-body card bg-dark" id="taskForm">
                    <h4>Save a task</h4>
                    <input type="text" name="Title" id="" placeholder="Write a task" class="form-control bg-dark text-white my-4">
                    <textarea rows="2" name="Description" class="form-control bg-dark text-white my-4" ></textarea>
                    <button class="btn btn-primary"> Save</button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="TaskList">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="/libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
</body>
</html>
